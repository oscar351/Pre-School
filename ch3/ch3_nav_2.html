<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Navigation</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav>
        <a href="#homeContent">Home</a>
        <a href="#aboutContent">About</a>
        <a href="#contactContent">Contact</a>
    </nav>
</body>
</html>
